<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enterprise ERP | Secure Login</title>

    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --bg: #f4f6fb;
            --text: #1f2937;
            --muted: #6b7280;
            --border: #e5e7eb;
            --radius: 12px;
        }

        * {
            box-sizing: border-box;
            font-family: "Inter", system-ui, -apple-system, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #eef2ff, #f8fafc);
            color: var(--text);
        }

        /* ================= HEADER ================= */

        .app-header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 64px;
            background: #ffffff;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 32px;
            z-index: 100;
            animation: slideDown 0.6s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .brand-logo {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background: var(--primary);
            color: #fff;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .brand-text {
            display: flex;
            flex-direction: column;
        }

        .brand-text span:first-child {
            font-size: 15px;
            font-weight: 600;
        }

        .brand-text span:last-child {
            font-size: 12px;
            color: var(--muted);
        }

        .header-right {
            font-size: 13px;
            color: var(--muted);
        }

        /* ================= MAIN ================= */

        .page-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 64px;
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            background: #fff;
            padding: 40px;
            border-radius: var(--radius);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(12px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            margin-bottom: 32px;
            text-align: center;
        }

        .login-header h2 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }

        .login-header p {
            margin-top: 8px;
            font-size: 14px;
            color: var(--muted);
        }

        form p {
            margin-bottom: 22px;
        }

        form label {
            display: block;
            font-size: 13px;
            margin-bottom: 6px;
            color: var(--muted);
        }

        form input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 8px;
            border: 1px solid var(--border);
            font-size: 14px;
            outline: none;
            transition: border 0.25s ease, box-shadow 0.25s ease;
        }

        form input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
        }

        .login-btn {
            width: 100%;
            margin-top: 10px;
            padding: 14px;
            font-size: 15px;
            font-weight: 500;
            color: #fff;
            background: var(--primary);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.25s ease, transform 0.15s ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .login-btn.loading {
            pointer-events: none;
            background: var(--primary-dark);
        }

        .login-btn.loading::after {
            content: "";
            width: 22px;
            height: 22px;
            border: 3px solid rgba(255,255,255,0.4);
            border-top-color: #fff;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg) translate(-50%, -50%);
            }
        }

        .footer-text {
            margin-top: 28px;
            text-align: center;
            font-size: 12px;
            color: var(--muted);
        }
    </style>
</head>

<body>

<!-- ================= HEADER ================= -->
<header class="app-header">
    <div class="brand">
        <div class="brand-logo">ERP</div>
        <div class="brand-text">
            <span>Enterprise ERP Platform</span>
            <span>Unified Business Management</span>
        </div>
    </div>

    <div class="header-right">
        Secure Authentication
    </div>
</header>

<!-- ================= MAIN ================= -->
<div class="page-wrapper">
    <div class="login-card">
        <div class="login-header">
            <h2>Sign In</h2>
            <p>Access your enterprise workspace</p>
        </div>

        <form method="post" id="loginForm">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="login-btn" id="loginBtn">
                Login
            </button>
        </form>

        <div class="footer-text">
            Â© {{ year|default:"2025" }} Enterprise ERP. All rights reserved.
        </div>
    </div>
</div>

<script>
    const form = document.getElementById("loginForm");
    const btn = document.getElementById("loginBtn");

    form.addEventListener("submit", () => {
        btn.classList.add("loading");
        btn.textContent = "";
    });
</script>

</body>
</html>
