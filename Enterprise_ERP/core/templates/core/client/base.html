{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ request.user.subscription.erp_module.name|default:"ERP" }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Global CSS -->
    <link rel="stylesheet" href="{% static 'admin/css/admin-ui.css' %}">

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* ===== CLIENT HEADER ===== */
        .client-header {
            height: 64px;
            background: #ffffff;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .client-brand {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
            font-weight: 600;
            color: #1f2937;
        }

        .client-user {
            display: flex;
            align-items: center;
            gap: 14px;
            font-size: 14px;
            color: #374151;
        }

        .client-user a {
            color: #dc2626;
            text-decoration: none;
            font-weight: 500;
        }

        /* ===== PAGE CONTENT ===== */
        .client-content {
            padding: 32px;
            background: #f8fafc;
            min-height: calc(100vh - 64px);
        }

        /* ===== ERP DASHBOARD ===== */
        .erp-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: #ecfdf5;
            color: #047857;
            padding: 6px 12px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 12px;
        }

        .erp-title {
            font-size: 22px;
            font-weight: 600;
            margin: 0;
        }

        .erp-subtitle {
            margin-top: 6px;
            font-size: 14px;
            color: #6b7280;
        }

        /* ===== CARDS ===== */
        .erp-grid {
            margin-top: 32px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 22px;
        }

        .erp-card {
            background: #ffffff;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.06);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-decoration: none;
            color: inherit;
        }

        .erp-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 18px 38px rgba(0,0,0,0.08);
        }

        .erp-card h4 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .erp-card p {
            margin-top: 8px;
            font-size: 13px;
            color: #6b7280;
        }

        .erp-status {
            margin-top: 14px;
            font-size: 12px;
            color: #9ca3af;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .client-content {
                padding: 18px;
            }
        }
    </style>
</head>

<body>

<!-- ===== HEADER ===== -->
<header class="client-header">
    <div class="client-brand">
        <!-- <i data-lucide="heart-pulse"></i> -->
        {{ request.user.subscription.erp_module.name|default:"Medical ERP" }}
    </div>

    <div class="client-user">
        <span>{{ request.user.username }}</span>
        <a href="{% url 'accounts:logout' %}">Logout</a>
    </div>
</header>

<!-- ===== CONTENT ===== -->
<main class="client-content">
    {% block content %}{% endblock %}
</main>

<script>
    lucide.createIcons();
</script>

</body>
</html>
