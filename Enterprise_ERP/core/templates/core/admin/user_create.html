{% extends "core/admin/base.html" %}

{% block content %}

<style>
    /* ================= PREMIUM DARK ERP TOKENS ================= */
    :root {
        --bg-main: #0F172A;        /* Deep Navy */
        --bg-card: #1E293B;        /* Dark Slate */

        --primary: #38BDF8;        /* Electric Blue */
        --accent: #10B981;         /* Emerald */

        --text-main: #E5E7EB;      /* Light Gray */
        --text-muted: #94A3B8;     /* Muted Blue */

        --border: #273244;

        --radius: 16px;

        --shadow-soft: 0 14px 36px rgba(0, 0, 0, 0.45);
        --shadow-hover: 0 22px 52px rgba(0, 0, 0, 0.65);
    }

    /* ================= PAGE HEADER ================= */
    .page-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 28px;
        animation: fadeDown 0.6s ease;
    }

    @keyframes fadeDown {
        from { opacity: 0; transform: translateY(-10px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    .page-title h2 {
        margin: 0;
        font-size: 24px;
        font-weight: 700;
        color: var(--text-main);
        letter-spacing: 0.3px;
    }

    .page-title span {
        display: block;
        font-size: 13px;
        color: var(--text-muted);
        margin-top: 4px;
    }

    /* ================= FORM CARD ================= */
    .form-card {
        max-width: 760px;
        background: linear-gradient(
            180deg,
            var(--bg-card),
            #162033
        );
        border-radius: var(--radius);
        padding: 34px 36px;
        border: 1px solid var(--border);
        box-shadow: var(--shadow-soft);
        animation: fadeUp 0.7s ease;
    }

    @keyframes fadeUp {
        from { opacity: 0; transform: translateY(14px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    /* ================= FORM FIELDS ================= */
    form p {
        margin-bottom: 20px;
    }

    form label {
        display: block;
        font-size: 12px;
        font-weight: 600;
        color: var(--text-main);
        margin-bottom: 6px;
        letter-spacing: 0.2px;
    }

    form input,
    form select {
        width: 100%;
        padding: 12px 14px;
        border-radius: 10px;
        border: 1px solid var(--border);
        font-size: 13px;
        background: #0F172A;
        color: var(--text-main);
        transition: border 0.2s ease, box-shadow 0.2s ease;
    }

    form input::placeholder {
        color: var(--text-muted);
    }

    form input:focus,
    form select:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.25);
    }

    /* ================= FORM ACTIONS ================= */
    .form-actions {
        display: flex;
        gap: 18px;
        margin-top: 32px;
    }

    .btn-primary {
        padding: 12px 28px;
        border-radius: 12px;
        font-size: 13px;
        font-weight: 600;
        border: none;
        cursor: pointer;
        background: linear-gradient(135deg, var(--primary), var(--accent));
        color: #020617;
        transition: transform 0.15s ease, box-shadow 0.2s ease;
    }

    .btn-primary:hover {
        transform: translateY(-1px);
        box-shadow: var(--shadow-hover);
    }

    .btn-secondary {
        padding: 12px 28px;
        border-radius: 12px;
        font-size: 13px;
        font-weight: 600;
        background: transparent;
        color: var(--text-muted);
        border: 1px solid var(--border);
        text-decoration: none;
        transition: background 0.2s ease, color 0.2s ease;
    }

    .btn-secondary:hover {
        background: #0F172A;
        color: var(--text-main);
    }

    @media (prefers-reduced-motion: reduce) {
        * {
            animation: none !important;
            transition: none !important;
        }
    }
</style>

<!-- ================= PAGE HEADER ================= -->
<div class="page-header">
    <div class="page-title">
        <h2>Create New User</h2>
        <span>Add a user and assign role & ERP access</span>
    </div>
</div>

<!-- ================= FORM ================= -->
<div class="form-card">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="form-actions">
            <button type="submit" class="btn-primary">
                Create User
            </button>

            <a href="{% url 'core:admin_user_list' %}" class="btn-secondary">
                Cancel
            </a>
        </div>
    </form>
</div>

{% endblock %}
