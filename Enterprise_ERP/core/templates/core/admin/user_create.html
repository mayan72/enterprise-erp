{% extends "core/admin/base.html" %}

{% block content %}

<style>
    .page-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 28px;
    }

    .page-title h2 {
        margin: 0;
        font-size: 22px;
        font-weight: 600;
        color: #1f2937;
    }

    .page-title span {
        display: block;
        font-size: 13px;
        color: #6b7280;
        margin-top: 4px;
    }

    .form-card {
        max-width: 720px;
        background: #ffffff;
        border-radius: 16px;
        padding: 32px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.07);
    }

    form p {
        margin-bottom: 18px;
    }

    form label {
        display: block;
        font-size: 13px;
        font-weight: 500;
        color: #374151;
        margin-bottom: 6px;
    }

    form input,
    form select {
        width: 100%;
        padding: 12px 14px;
        border-radius: 10px;
        border: 1px solid #e5e7eb;
        font-size: 14px;
        transition: border 0.2s ease, box-shadow 0.2s ease;
    }

    form input:focus,
    form select:focus {
        outline: none;
        border-color: #2563eb;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
    }

    .form-actions {
        display: flex;
        gap: 14px;
        margin-top: 28px;
    }

    .btn-primary {
        padding: 12px 22px;
        border-radius: 10px;
        font-size: 14px;
        font-weight: 500;
        border: none;
        cursor: pointer;
        background: #2563eb;
        color: #ffffff;
        transition: background 0.2s ease, transform 0.15s ease;
    }

    .btn-primary:hover {
        background: #1e40af;
        transform: translateY(-1px);
    }

    .btn-secondary {
        padding: 12px 22px;
        border-radius: 10px;
        font-size: 14px;
        font-weight: 500;
        background: #f3f4f6;
        color: #374151;
        text-decoration: none;
        transition: background 0.2s ease;
    }

    .btn-secondary:hover {
        background: #e5e7eb;
    }
</style>

<!-- ================= PAGE HEADER ================= -->
<div class="page-header">
    <div class="page-title">
        <h2>Create New User</h2>
        <span>Add a user and assign role & ERP access</span>
    </div>
</div>

<!-- ================= FORM ================= -->
<div class="form-card">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="form-actions">
            <button type="submit" class="btn-primary">
                Create User
            </button>

            <a href="{% url 'core:admin_user_list' %}" class="btn-secondary">
                Cancel
            </a>
        </div>
    </form>
</div>

{% endblock %}
