{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Global ERP UI CSS -->
    <link rel="stylesheet" href="{% static 'admin/css/admin-ui.css' %}">

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* =========================================================
           PREMIUM DARK ERP â€” CEO / SUPER ADMIN THEME
           ========================================================= */
        :root {
            --bg-main: #0F172A;        /* Deep Navy */
            --bg-sidebar: #111827;     /* Midnight Blue */
            --bg-card: #1E293B;        /* Dark Slate */

            --primary: #38BDF8;        /* Electric Blue */
            --accent: #10B981;         /* Emerald */

            --text-primary: #E5E7EB;   /* Light Gray */
            --text-muted: #94A3B8;     /* Muted Blue */

            --border: #273244;         /* Subtle Dark */

            --radius-md: 12px;
            --radius-lg: 16px;

            --shadow-sm: 0 6px 20px rgba(0, 0, 0, 0.35);
            --shadow-md: 0 18px 40px rgba(0, 0, 0, 0.45);

            --transition-fast: 0.2s ease;
            --transition-base: 0.35s ease;
        }

        * {
            box-sizing: border-box;
            font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            margin: 0;
            background: var(--bg-main);
            color: var(--text-primary);
        }

        /* ================= HEADER ================= */
        .app-header {
            height: 64px;
            background: linear-gradient(
                180deg,
                #0F172A 0%,
                #020617 100%
            );
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 28px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-sm);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            font-size: 16px;
            letter-spacing: -0.01em;
        }

        .brand i {
            color: var(--primary);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 18px;
            font-size: 14px;
        }

        .header-actions span {
            padding: 4px 12px;
            border-radius: 999px;
            background: rgba(56, 189, 248, 0.15);
            color: var(--primary);
            font-weight: 600;
        }

        .header-actions a {
            color: #f87171;
            text-decoration: none;
            font-weight: 600;
            transition: color var(--transition-fast);
        }

        .header-actions a:hover {
            color: #fecaca;
        }

        /* ================= LAYOUT ================= */
        .app-layout {
            display: flex;
            min-height: calc(100vh - 64px);
        }

        /* ================= SIDEBAR ================= */
        .sidebar {
            width: 240px;
            background: linear-gradient(
                180deg,
                var(--bg-sidebar),
                #020617
            );
            border-right: 1px solid var(--border);
            padding: 22px 16px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 14px;
            margin-bottom: 8px;
            border-radius: var(--radius-md);
            color: var(--text-muted);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition:
                background var(--transition-fast),
                color var(--transition-fast),
                transform var(--transition-fast);
        }

        .sidebar a i {
            color: var(--text-muted);
        }

        .sidebar a:hover {
            background: linear-gradient(
                135deg,
                rgba(56, 189, 248, 0.18),
                rgba(16, 185, 129, 0.15)
            );
            color: var(--text-primary);
            transform: translateX(4px);
        }

        .sidebar a:hover i {
            color: var(--primary);
        }

        /* ================= CONTENT ================= */
        .app-content {
            flex: 1;
            padding: 36px;
            background:
                radial-gradient(
                    900px circle at 10% 0%,
                    rgba(56, 189, 248, 0.08),
                    transparent 60%
                ),
                var(--bg-main);
        }

        /* ================= CONTENT BASE ELEMENTS ================= */
        .card {
            background: linear-gradient(
                180deg,
                var(--bg-card),
                #162033
            );
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 20px;
            box-shadow: var(--shadow-md);
        }

        h1, h2, h3, h4 {
            color: var(--text-primary);
        }

        p {
            color: var(--text-muted);
        }

        /* ================= RESPONSIVE ================= */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            .app-content {
                padding: 20px;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }
    </style>
</head>

<body>

<!-- ================= HEADER ================= -->
<header class="app-header">
    <div class="brand">
        <i data-lucide="shield"></i>
        Super Admin
    </div>

    <div class="header-actions">
        <span>{{ request.user.username }}</span>
        <a href="{% url 'accounts:logout' %}">Logout</a>
    </div>
</header>

<!-- ================= LAYOUT ================= -->
<div class="app-layout">

    <!-- ===== SIDEBAR ===== -->
    <aside class="sidebar">
        <a href="{% url 'core:admin_dashboard' %}">
            <i data-lucide="home"></i> Dashboard
        </a>

        <a href="{% url 'core:admin_user_list' %}">
            <i data-lucide="users"></i> Users
        </a>

        <a href="{% url 'core:admin_user_create' %}">
            <i data-lucide="user-plus"></i> Add User
        </a>

        <a href="{% url 'core:admin_erp_list' %}">
            <i data-lucide="layers"></i> ERP Modules
        </a>
    </aside>

    <!-- ===== CONTENT ===== -->
    <main class="app-content">
        {% block content %}{% endblock %}
    </main>

</div>

<script>
    lucide.createIcons();
</script>

</body>
</html>
