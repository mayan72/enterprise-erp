{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Global ERP UI CSS -->
    <link rel="stylesheet" href="{% static 'admin/css/admin-ui.css' %}">

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* ===== HEADER ===== */
        .app-header {
            height: 64px;
            background: #ffffff;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            font-size: 16px;
            color: #1f2937;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 14px;
        }

        /* ===== LAYOUT ===== */
        .app-layout {
            display: flex;
            min-height: calc(100vh - 64px);
        }

        /* ===== SIDEBAR ===== */
        .sidebar {
            width: 240px;
            background: #ffffff;
            border-right: 1px solid #e5e7eb;
            padding: 20px 16px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            margin-bottom: 6px;
            border-radius: 10px;
            color: #374151;
            text-decoration: none;
            font-size: 14px;
            transition: background 0.15s ease;
        }

        .sidebar a:hover {
            background: #f3f4f6;
        }

        /* ===== CONTENT ===== */
        .app-content {
            flex: 1;
            padding: 32px;
            background: #f4f6fb;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            .app-content {
                padding: 18px;
            }
        }
    </style>
</head>

<body>

<!-- ================= HEADER ================= -->
<header class="app-header">
    <div class="brand">
        <i data-lucide="layout-dashboard"></i>
        Enterprise ERP
    </div>

    <div class="header-actions">
        <span>{{ request.user.username }}</span>
        <a href="{% url 'accounts:logout' %}">Logout</a>
    </div>
</header>

<!-- ================= LAYOUT ================= -->
<div class="app-layout">

    <!-- ===== SIDEBAR ===== -->
    <aside class="sidebar">
        <a href="{% url 'core:admin_dashboard' %}">
            <i data-lucide="home"></i> Dashboard
        </a>

        <a href="{% url 'core:admin_user_list' %}">
            <i data-lucide="users"></i> Users
        </a>

        <a href="{% url 'core:admin_user_create' %}">
            <i data-lucide="user-plus"></i> Add User
        </a>

        <a href="{% url 'core:admin_erp_list' %}">
            <i data-lucide="layers"></i> ERP Modules
        </a>
    </aside>

    <!-- ===== CONTENT ===== -->
    <main class="app-content">
        {% block content %}{% endblock %}
    </main>

</div>

<script>
    lucide.createIcons();
</script>

</body>
</html>
