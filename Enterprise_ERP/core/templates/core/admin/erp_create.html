{% extends "core/admin/base.html" %}

{% block content %}

<style>
    .center-wrapper {
        min-height: calc(100vh - 120px);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .form-card {
        width: 100%;
        max-width: 900px;
        background: #ffffff;
        border-radius: 14px;
        padding: 26px 28px;
        box-shadow: 0 14px 32px rgba(0, 0, 0, 0.08);
    }

    .form-header {
        text-align: center;
        margin-bottom: 18px;
    }

    .form-header h2 {
        margin: 0;
        font-size: 20px;
        font-weight: 600;
        color: #1f2937;
    }

    .form-header p {
        margin-top: 4px;
        font-size: 13px;
        color: #6b7280;
    }

    /* ===== GRID FORM ===== */
    .form-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 14px 20px;
    }

    form p {
        margin: 0;
    }

    form label {
        display: block;
        font-size: 12px;
        font-weight: 500;
        color: #374151;
        margin-bottom: 4px;
    }

    form input,
    form select {
        width: 100%;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid #e5e7eb;
        font-size: 13px;
        transition: border 0.2s ease, box-shadow 0.2s ease;
    }

    form input:focus,
    form select:focus {
        outline: none;
        border-color: #2563eb;
        box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.15);
    }

    /* ===== ACTIONS ===== */
    .form-actions {
        display: flex;
        justify-content: center;
        gap: 14px;
        margin-top: 22px;
    }

    .btn-primary {
        padding: 10px 22px;
        border-radius: 8px;
        font-size: 13px;
        font-weight: 500;
        background: #2563eb;
        color: #ffffff;
        border: none;
        cursor: pointer;
        transition: background 0.2s ease, transform 0.15s ease;
    }

    .btn-primary:hover {
        background: #1e40af;
        transform: translateY(-1px);
    }

    .btn-secondary {
        padding: 10px 22px;
        border-radius: 8px;
        font-size: 13px;
        font-weight: 500;
        background: #f3f4f6;
        color: #374151;
        text-decoration: none;
    }

    .btn-secondary:hover {
        background: #e5e7eb;
    }

    /* ===== RESPONSIVE FALLBACK ===== */
    @media (max-width: 768px) {
        .form-grid {
            grid-template-columns: 1fr;
        }
    }
</style>

<div class="center-wrapper">
    <div class="form-card">

        <div class="form-header">
            <h2>Add ERP Module</h2>
            <p>Create and register a new ERP business module</p>
        </div>

        <form method="post">
            {% csrf_token %}

            <!-- TWO COLUMN FORM -->
            <div class="form-grid">
                {{ form.as_p }}
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary">
                    Create ERP
                </button>

                <a href="{% url 'core:admin_erp_list' %}" class="btn-secondary">
                    Cancel
                </a>
            </div>
        </form>

    </div>
</div>

{% endblock %}
